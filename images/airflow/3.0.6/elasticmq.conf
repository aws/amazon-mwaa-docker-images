include classpath("application.conf")

node-address {
  protocol = http
  host = localhost
  port = 9324
  context-path = ""
}

rest-sqs {
  enabled = true
  bind-port = 9324
  bind-hostname = "0.0.0.0"
  sqs-limits = strict
}

queues {
  celery-queue {
    defaultVisibilityTimeout = 43200 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
  }
}