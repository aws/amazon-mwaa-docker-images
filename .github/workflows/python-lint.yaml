name: Lint Python Scripts

on: [push, pull_request]

jobs:
  flake8:
    name: Flake8
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: ./lint_python.sh
