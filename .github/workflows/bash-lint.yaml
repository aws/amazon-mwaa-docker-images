name: Lint Bash Scripts

on: [push, pull_request]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install ShellCheck
        run: sudo apt install shellcheck

      - name: Run ShellCheck
        run: ./lint_bash.sh
